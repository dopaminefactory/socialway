<body>
    <div
      class="mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center"
    >
      <div class="mx-auto max-w-xl text-center">
        <h1 class="text-3xl font-extrabold sm:text-5xl">
          소셜웨이 💘
        </h1>
  
        <p class="mt-4 sm:text-xl/relaxed">
          축제는 이렇게 어쩌구 저쩌구
        </p>
  
        <div class="mt-8 flex flex-wrap justify-center gap-4">
          <a
            target="_blank"
            id="matching-button"
            class="block w-full rounded bg-red-600 px-12 py-3 text-lg font-medium text-white shadow hover:bg-red-700 focus:outline-none focus:ring active:bg-red-500 sm:w-auto"
            href="#"
          >
            9시에 매칭 받기
          </a>
          <a
            target="_blank"
            id="pool-button"
            class="underline w-full px-12 py-3 text-xs font-medium text-red-600 hover:text-red-700 focus:outline-none focus:ring active:text-red-500 sm:w-auto"
            href="#"
          >

          </a>
        </div>
      </div>
    </div>
  

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script>
  const matchingUrl = new URL("https://tally.so/r/3NlWgO") // TODO: change this
  const poolUrl = new URL("https://tally.so/r/3NlWgO") // TODO: change this
  
  window.onload = function() {
    const target = new URLSearchParams(window.location.search).get("from")
    
    matchingUrl.searchParams.append("from", target)
    poolUrl.searchParams.append("from", target)

    document.getElementById("pool-button").setAttribute("href", matchingUrl.href)
    document.getElementById("matching-button").setAttribute("href", poolUrl.href)
  }
</script>
